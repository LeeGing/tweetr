<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">    
    <link rel="stylesheet" href="/styles/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
     <link rel="stylesheet" href="/styles/containerTweet.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h1>Compose Tweet</h1>
      <form method="POST" action="/tweets">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <!-- Does it matter whether value is "tweet" or "Tweet", was Tweet and changed to tweet, may break code. -->
        <input class='submit-button' type="submit" value="tweet"> 
       <span class="counter">140</span>
      </form>
    </section>

<!-- This section is for the Tweet Container -->
<!-- =======================  NOTE: IMAGES MUST HAVE alt='ALT NAME'! ======================= -->

    <section class="container-tweet">
      <article class="tweet-holder">
        <header class ="tweet-cont-header">
          <section class="at-picture">
            <img src='/images/at-picture.png'>
          </section>
          <section class="at-name"> @RickyLive </section>
          <section class="user-name">CSS_Mouse</section>
          <section class="separator"></section>
        </header>
        <div> Had the best cheese ever today in a hole in the wall of 128 W. Hastings </div>
        <footer> 2 HOURS AGO 
          <i class="fa fa-flag-o" aria-hidden="true"></i>
          <i class="fa fa-refresh" aria-hidden="true"></i>
          <i class="fa fa-heart-o" aria-hidden="true"></i>
        </footer>
      </article>
    </section>
    </main>
  </body>
</html>
